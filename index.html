<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Juicy Co</title>

    <div class="container">
      <header class="header">
        <h1 class="logo">ORGANIC JUICY CO.</h1>

        <nav class="header__nav">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>

        <button class="search">
          <!-- ! Try with svg -->
          <svg

            viewBox="0 0 18 18"

            />
          </svg>
        </button>
      </header>

      <main class="main">
        <div class="slider-arrows">
          <div class="slide-arrows__items-wrapper">
            <img src="img/group1.jpg" alt="" class="slider-arrows__item" />
          </div>

          <div class="slider-arrows__nav">
            <button class="slider-arrows__arrow slider-arrows__arrow--left"><</button>
            <button class="btn slider-arrows_arrow">Start drinking</button>
            <button class="slider-arrows__arrow slider-arrows__arrow--rigth">></button>
          </div>
        </div>

        <div class="slider-dots">
            <div class="slider-dots__items-wrapper">
                <img src="img/group2.jpg" alt="" class="slider-dots__item" />
            </div>

            <div class="slider-dots_btn-wrapper">
                <button class="btn slider-dots_btn">Start drinking</button>
            </div>

            <div class="slider-dots__nav">
                <button class="slider-dots__nav-item"></button>
                <button class="slider-dots__nav-item slider-dots__nav-item--active"></button>
                <button class="slider-dots__nav-item"></button>
            </div>

        </div>

      </main>

    </div>

  </body>
</html>
